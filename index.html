<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact & Factorial App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>
      
      <button type="submit">Submit</button>
    </form>

    <hr />

    <h1>Factorial Calculator</h1>
    <div class="calculator">
      <input type="number" id="numberInput" placeholder="Enter a positive integer" />

      <div class="radio-buttons">
        <label><input type="radio" name="method" value="iterative" checked /> Iterative</label>
        <label><input type="radio" name="method" value="recursive" /> Recursive</label>
      </div>

      <button onclick="calculateFactorial()">Calculate</button>
      <p id="output"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
